{% extends "base.html" %}

{% block content %}
<h1>Записи в блоге</h1>
{% for item in reviews%}
<div class="col-md6 border rounded">
    <h2>{{item.model}}</h2>
    <div>
        {{item.text}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.date}}
    </div>
</div>
{% endfor %}
{% endblock %}
